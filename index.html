<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpenseFlow â€¢ Add Transaction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="main">
    <div class="ambient"></div>
    <aside class="icon-rail glass">
      <a class="rail-item active" href="index.html" title="Main">ğŸ </a>
      <a class="rail-item" href="insights.html" title="Insights">ğŸ“Š</a>
      <a class="rail-item" href="history.html" title="History">ğŸ•’</a>
      <a class="rail-item" href="settings.html" title="Settings">âš™ï¸</a>
    </aside>

    <main class="main-stage">
      <header class="hero-top glass">
        <h1>ExpenseFlow</h1>
        <p>Track money with style.</p>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">ğŸŒ™</button>
      </header>

      <section id="transactionHero" class="transaction-hero glass">
        <div class="hero-headline">
          <h2>Add Expense / Income</h2>
          <small>Fast entry â€¢ Animated dashboard â€¢ Smart defaults</small>
        </div>

        <form id="transactionForm" class="hero-form">
          <div class="input-wrap type-switch">
            <label for="kind">Type</label>
            <select name="kind" id="kind" required>
              <option value="expense">Expense</option>
              <option value="income">Income</option>
            </select>
          </div>

          <div class="input-wrap amount-wrap">
            <label for="amount">Amount</label>
            <input id="amount" type="number" name="amount" min="0.01" step="0.01" placeholder="0.00" required />
          </div>

          <div class="input-wrap">
            <label for="category">Category</label>
            <select name="category" id="category" required>
              <option value="Food">Food</option>
              <option value="Groceries">Groceries</option>
              <option value="Transport">Transport</option>
              <option value="Rent">Rent</option>
              <option value="Utilities">Utilities</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Electronics">Electronics</option>
              <option value="Gadgets">Electronic Gadgets</option>
              <option value="Health">Health</option>
              <option value="Shopping">Shopping</option>
              <option value="Travel">Travel</option>
              <option value="Salary">Salary</option>
              <option value="Investment">Investment</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="input-wrap">
            <label for="accountSelect">Account / Card</label>
            <select name="account" id="accountSelect" required></select>
          </div>

          <div class="input-wrap">
            <label for="payment">Debit / Credit</label>
            <select name="payment" id="payment" required>
              <option value="debit">Debit</option>
              <option value="credit">Credit</option>
            </select>
          </div>

          <div class="input-wrap">
            <label for="dateInput">Date</label>
            <input type="date" name="date" id="dateInput" required />
          </div>

          <div class="input-wrap full-width">
            <label for="note">Note</label>
            <input id="note" type="text" name="note" placeholder="Optional note" />
          </div>

          <div class="hero-actions full-width">
            <button class="btn-primary" type="submit">+ Add Transaction</button>
            <a class="ghost-link" href="settings.html">Manage accounts/cards</a>
          </div>
          <p id="setupHint" class="setup-hint"></p>
        </form>
      </section>

      <section class="mini-kpis">
        <article class="kpi glass"><span>Balance</span><strong id="netBalance">â‚¹0</strong></article>
        <article class="kpi glass"><span>Month Spend</span><strong id="monthlySpend">â‚¹0</strong><small id="budgetHint">No monthly budget set</small></article>
        <article class="kpi glass"><span>Card Used</span><strong id="creditUsed">â‚¹0</strong></article>
      </section>

      <section class="recent-strip glass">
        <div class="panel-heading"><h3>Recent</h3><a href="history.html">All â†’</a></div>
        <ul id="recentList" class="list"></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
